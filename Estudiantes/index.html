<script>
    function enviar() {
        var usuario = $('#usuario').val();
        var password = $('#password').val();
        $.ajax({
            url: 'datos.php', // Es a la cual se están enviando los datos 
            data: { usuario: usuario, password: password}, // Define los datos que envia a la URL antes definir
            type: 'POST', // Asignación del método
            success: function (r) { //Entra a la funcion si todo lo anterior esta bien
                $('#resultado').html(r)
                if (r == 1) {
                    new Noty({
                        type: 'success',
                        layout: 'topRight',
                        text: 'Ingreso correcto.'
                    }).show();
                    window.location.href = "pagina.php";
                } else {
                    new Noty({
                        type: 'error',
                        layout: 'topRight',
                        killer: true,
                        text: 'Ingreso no Valido'
                    }).show();
                }
            }
        });

    }
</script>
